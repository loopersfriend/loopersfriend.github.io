<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnderTwenty - Daily Amazon Deals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .product {
      margin: 20px auto;
      padding: 10px;
      max-width: 300px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px 8px 0 0;
    }
    .product a {
      text-decoration: none;
      color: #0073bb;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .product a:hover {
      color: #ff9900;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      background-color: #232f3e;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>UnderTwenty</h1>
    <p>Your daily Amazon deal under $20!</p>
  </header>
  <div class="container">
    <div class="product" id="product-container">
      <!-- Content will be injected here by JavaScript -->
    </div>
  </div>
  <footer>
    <p>Powered by Amazon Affiliate Program | Â© UnderTwenty</p>
  </footer>

  <script>
    // List of Amazon product links and their associated images
    const products = [
      {
        link: "https://amzn.to/40gXnz8",
        image: "https://m.media-amazon.com/images/I/61rE1xp-8jL._AC_SL1268_.jpg",
        alt: "Product 1"
      },
      {
        link: "https://amzn.to/40gXnz8",
        image: "https://m.media-amazon.com/images/I/61rE1xp-8jL._AC_SL1268_.jpg",
        alt: "Product 2"
      },
      {
        link: "https://amzn.to/40gXnz8",
        image: "https://m.media-amazon.com/images/I/61rE1xp-8jL._AC_SL1268_.jpg",
        alt: "Product 3"
      }
    ];

    // Determine the product of the day based on the date
    const today = new Date();
    const productIndex = today.getDate() % products.length; // Rotate through the products
    const product = products[productIndex];

    // Inject the product into the page
    const productContainer = document.getElementById("product-container");
    productContainer.innerHTML = `
      <img src="${product.image}" alt="${product.alt}">
      <a href="${product.link}" target="_blank">View Product on Amazon</a>
    `;
  </script>
</body>
</html>
